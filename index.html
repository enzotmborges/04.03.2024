<!DOCTYPE html>
<html>

<head>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link href="./bootstrap.min.css" rel="stylesheet">

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <script src="./bootstrap.bundle.min.js"></script>

    <!-- <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script> -->
    <script src="./react.development.js"></script>

    <!-- <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script> -->
    <script src="./popper.js"></script>

    <!-- <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script> -->
    <script src="./react-dom.development.js"></script>

    <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>     -->
    <script src="./babel.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/6.22.2/react-router-dom.production.min.js" integrity="sha512-82Gx5QtMrxGdjQk0W8k1+yVQL3mhQUMQJkBWfCp0IuGqyyYtxA1Sd4VfhdbZIPaEX2MEOSvy7Hb17w7zYRNfJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="./react-router-dom.production.min.js"></script>

    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
    <script src="./jquery-3.7.1.min.js"></script>
</head>

<body>

    <div id="mydiv"></div>

    <script type="text/babel">
        const txtNome = React.createRef();
        const txtSobrenome = React.createRef();
        const txtDiaNascimento = React.createRef();
        const txtMesNascimento = React.createRef();
        const txtAnoNascimento = React.createRef();
        const txtEmail = React.createRef();
        const txtWhatsapp = React.createRef();
        const txtEndereco = React.createRef();
        const txtNumeroEndereco = React.createRef();
        const txtBairro = React.createRef();
        const txtCEP = React.createRef();
        const txtCidade = React.createRef();
        const txtEstado = React.createRef();
        const txtCPF = React.createRef();
        const txtRG = React.createRef();
        const txtNacionalidade = React.createRef();
        const txtProfissao = React.createRef();
        const txtEstadoCivil = React.createRef();
        const txtSenha = React.createRef();

        const lblNome = React.createRef();
        const lblSobrenome = React.createRef();
        const lblDiaNascimento = React.createRef();
        const lblMesNascimento = React.createRef();
        const lblAnoNascimento = React.createRef();
        const lblEmail = React.createRef();
        const lblWhatsapp = React.createRef();
        const lblEndereco = React.createRef();
        const lblNumeroEndereco = React.createRef();
        const lblBairro = React.createRef();
        const lblCEP = React.createRef();
        const lblCidade = React.createRef();
        const lblEstado = React.createRef();
        const lblCPF = React.createRef();
        const lblRG = React.createRef();
        const lblNacionalidade = React.createRef();
        const lblProfissao = React.createRef();
        const lblEstadoCivil = React.createRef();
        const lblSenha = React.createRef();

        const btnCadastrar = React.createRef();

        const quebraLinha = React.createRef();

        const validarCampos = () => {
            console.clear();
            let camposParaValidar = [
                txtNome,
                txtSobrenome,
                txtDiaNascimento,
                txtMesNascimento,
                txtAnoNascimento,
                txtEmail,
                txtWhatsapp,
                txtEndereco,
                txtNumeroEndereco,
                txtBairro,
                txtCEP,
                txtCidade,
                txtEstado,
                txtCPF,
                txtRG,
                txtNacionalidade,
                txtProfissao,
                txtEstadoCivil,
                txtSenha
            ];

            let camposNaoPreenchidos = [];
            for (let c = 0; c < camposParaValidar.length; c++) {
                if (camposParaValidar[c].current.value == '') {
                    camposNaoPreenchidos.push(camposParaValidar[c].current.id);
                }
            }

            if (camposNaoPreenchidos.length > 0) {
                console.log("Ops! Foram encontrados " + camposNaoPreenchidos.length + " campos não preenchidos, quais sejam abaixo: ");
                camposNaoPreenchidos.forEach(function(entry) { console.log(entry) });
                console.log("Favor preencher os campos acima para continuar com o cadastro.");
            } else {
                console.log("Parabéns! Todos os campos foram preenchidos.");
            }
        }

        const txt_Nome = (
            <input
                type={"text"}
                id={"txtNome"}
                ref={txtNome}
            />
        );
        const txt_Sobrenome = (
            <input
                type={"text"}
                id={"txtSobrenome"}
                ref={txtSobrenome}
            />
        );
        const txt_DiaNascimento = (
            <input
                type={"text"}
                id={"txtDiaNascimento"}
                ref={txtDiaNascimento}
            />
        );
        const txt_MesNascimento = (
            <input
                type={"text"}
                id={"txtMesNascimento"}
                ref={txtMesNascimento}
            />
        );
        const txt_AnoNascimento = (
            <input
                type={"text"}
                id={"txtAnoNascimento"}
                ref={txtAnoNascimento}
            />
        );
        const txt_Email = (
            <input
                type={"email"}
                id={"txtEmail"}
                ref={txtEmail}
            />
        );
        const txt_Whatsapp = (
            <input
                type={"text"}
                id={"txtWhatsapp"}
                ref={txtWhatsapp}
            />
        );
        const txt_Endereco = (
            <input
                type={"text"}
                id={"txtEndereco"}
                ref={txtEndereco}
            />
        );
        const txt_NumeroEndereco = (
            <input
                type={"text"}
                id={"txtNumeroEndereco"}
                ref={txtNumeroEndereco}
            />
        );
        const txt_Bairro = (
            <input
                type={"text"}
                id={"txtBairro"}
                ref={txtBairro}
            />
        );
        const txt_CEP = (
            <input
                type={"text"}
                id={"txtCEP"}
                ref={txtCEP}
            />
        );
        const txt_Cidade = (
            <input
                type={"text"}
                id={"txtCidade"}
                ref={txtCidade}
            />
        );
        const txt_Estado = (
            <input
                type={"text"}
                id={"txtEstado"}
                ref={txtEstado}
            />
        );
        const txt_CPF = (
            <input
                type={"text"}
                id={"txtCPF"}
                ref={txtCPF}
            />
        );
        const txt_RG = (
            <input
                type={"text"}
                id={"txtRG"}
                ref={txtRG}
            />
        );
        const txt_Nacionalidade = (
            <input
                type={"text"}
                id={"txtNacionalidade"}
                ref={txtNacionalidade}
            />
        );
        const txt_Profissao = (
            <input
                type={"text"}
                id={"txtProfissao"}
                ref={txtProfissao}
            />
        );
        const txt_EstadoCivil = (
            <input
                type={"text"}
                id={"txtEstadoCivil"}
                ref={txtEstadoCivil}
            />
        );
        const txt_Senha = (
            <input
                type={"password"}
                id={"txtSenha"}
                ref={txtSenha}
            />
        );

        const lbl_Nome = (
            <label
                id={"lblNome"}
                ref={lblNome}
            >Nome</label>
        );
        const lbl_Sobrenome = (
            <label
                id={"lblSobrenome"}
                ref={lblSobrenome}
            >Sobrenome</label>
        );
        const lbl_DiaNascimento = (
            <label
                id={"lblDiaNascimento"}
                ref={lblDiaNascimento}
            >Dia Nascimento</label>
        );
        const lbl_MesNascimento = (
            <label
                id={"lblMesNascimento"}
                ref={lblMesNascimento}
            >Mês Nascimento</label>
        );
        const lbl_AnoNascimento = (
            <label
                id={"lblAnoNascimento"}
                ref={lblAnoNascimento}
            >Ano Nascimento</label>
        );
        const lbl_Email = (
            <label
                id={"lblEmail"}
                ref={lblEmail}
            >Email</label>
        );
        const lbl_Whatsapp = (
            <label
                id={"lblWhatsapp"}
                ref={lblWhatsapp}
            >Whatsapp</label>
        );
        const lbl_Endereco = (
            <label
                id={"lblEndereco"}
                ref={lblEndereco}
            >Endereço</label>
        );
        const lbl_NumeroEndereco = (
            <label
                id={"lblNumeroEndereco"}
                ref={lblNumeroEndereco}
            >Número</label>
        );
        const lbl_Bairro = (
            <label
                id={"lblBairro"}
                ref={lblBairro}
            >Bairro</label>
        );
        const lbl_CEP = (
            <label
                id={"lblCEP"}
                ref={lblCEP}
            >CEP</label>
        );
        const lbl_Cidade = (
            <label
                id={"lblCidade"}
                ref={lblCidade}
            >Cidade</label>
        );
        const lbl_Estado = (
            <label
                id={"lblEstado"}
                ref={lblEstado}
            >Estado</label>
        );
        const lbl_CPF = (
            <label
                id={"lblCPF"}
                ref={lblCPF}
            >CPF</label>
        );
        const lbl_RG = (
            <label
                id={"lblRG"}
                ref={lblRG}
            >RG</label>
        );
        const lbl_Nacionalidade = (
            <label
                id={"lblNacionalidade"}
                ref={lblNacionalidade}
            >Nacionalidade</label>
        );
        const lbl_Profissao = (
            <label
                id={"lblProfissao"}
                ref={lblProfissao}
            >Profissao</label>
        );
        const lbl_EstadoCivil = (
            <label
                id={"lblEstadoCivil"}
                ref={lblEstadoCivil}
            >Estado Civil</label>
        );
        const lbl_Senha = (
            <label
                id={"lblSenha"}
                ref={lblSenha}
            >Senha</label>
        );

        const btn_Cadastrar = (
            <button
                id={"btnCadastrar"}
                ref={btnCadastrar}
                onClick={validarCampos}
            >Cadastrar-se</button>
        );

        const formulario = [
            lbl_Nome,
            txt_Nome,
            <br key="quebraLinha" />,
            lbl_Sobrenome,
            txt_Sobrenome,
            <br key="quebraLinha2" />,
            lbl_DiaNascimento,
            txt_DiaNascimento,
            <br key="quebraLinha3" />,
            lbl_MesNascimento,
            txt_MesNascimento,
            <br key="quebraLinha4" />,
            lbl_AnoNascimento,
            txt_AnoNascimento,
            <br key="quebraLinha5" />,
            lbl_Email,
            txt_Email,
            <br key="quebraLinha6" />,
            lbl_Whatsapp,
            txt_Whatsapp,
            <br key="quebraLinha7" />,
            lbl_Endereco,
            txt_Endereco,
            <br key="quebraLinha8" />,
            lbl_NumeroEndereco,
            txt_NumeroEndereco,
            <br key="quebraLinha9" />,
            lbl_Bairro,
            txt_Bairro,
            <br key="quebraLinha10" />,
            lbl_CEP,
            txt_CEP,
            <br key="quebraLinha11" />,
            lbl_Cidade,
            txt_Cidade,
            <br key="quebraLinha12" />,
            lbl_Estado,
            txt_Estado,
            <br key="quebraLinha13" />,
            lbl_CPF,
            txt_CPF,
            <br key="quebraLinha14" />,
            lbl_RG,
            txt_RG,
            <br key="quebraLinha15" />,
            lbl_Nacionalidade,
            txt_Nacionalidade,
            <br key="quebraLinha16" />,
            lbl_Profissao,
            txt_Profissao,
            <br key="quebraLinha17" />,
            lbl_EstadoCivil,
            txt_EstadoCivil,
            <br key="quebraLinha18" />,
            lbl_Senha,
            txt_Senha,
            <br key="quebraLinha19" />,
            btn_Cadastrar
        ];

        const FrmCadastro = () => {
            return formulario;
        }

        const container = document.getElementById('mydiv');
        const root = ReactDOM.createRoot(container);
        root.render(<FrmCadastro />); // renderizar via variável (contém o objeto a ser renderizado)
    </script>

</body>

</html>
